<!DOCTYPE html>
<html lang="pt -">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
      <div>
        <span>Main/catalogo</span>
       <h1>Catalago</h1>
      </div>
       <form>
        <input type="text" placeholder="Pesquisar produto" id="search">
        <input type="button" value="Buscar" id="buscar">
       </form>

       <button class="btn-filter">
        Filtrar preço
        <img src="imgs/seta.png.png" alt="icon-seta" class="seta">
       </button>

       <div class="modal-price">
        <button>Abaixo de 1000,00R$</button>
        <button>Acima de 1000,00R$</button>
        <button>Acima de 1000,00R$</button>
       </div>

    </header>

    <nav class="nav">

       <button class="btn-category btn-global">
        Categoria
        <img src="imgs/seta.png.png" alt="icon-seta" class="seta" data-seta>
       </button>

       <div class="categoria container">
        <div class="container-check">
            <input type="checkbox" name="todos" id="todos">
            <label for="todos">Todos</label>
          </div>

           <div class="container-check">
             <input type="checkbox" name="games" id="games">
             <label for="games">Games</label>
           </div>

           <div class="container-check">
            <input type="checkbox" name="Eletrônicos" id="eletrônicos">
            <label for="eletrônicos">Eletrônicos</label>
          </div>

          <div class="container-check">
            <input type="checkbox" name="smartphones" id="smartphones">
            <label for="smartphones">Smartphones</label>
          </div>

          <div class="container-check">
            <input type="checkbox" name="notebooks" id="notebooks">
            <label for="notebooks">Notebooks</label>
          </div>
       </div>

       <button class="btn-marca  btn-global">
        Marca
        <img src="imgs/seta.png.png" alt="" class="seta">
       </button>

       <div class="marcas container">
           <div class="container-check">
             <input type="checkbox" name="apple" id="apple">
             <label for="apple">Apple</label>
           </div>

           <div class="container-check">
            <input type="checkbox" name="xbox" id="xbox">
            <label for="xbox">Xbox</label>
          </div>

          <div class="container-check">
            <input type="checkbox" name="jbl" id="jbl">
            <label for="jbl">Jbl</label>
          </div>
          <div class="container-check">
            <input type="checkbox" name="playstation" id="playstation">
            <label for="playstation">Playstation</label>
          </div>
       </div>

       <button class="btn-color  btn-global">
        Cor
        <img src="imgs/seta.png.png" alt="" class="seta">
       </button>


       <div class="cores container">
        <div class="container-check">
          <input type="checkbox" name="vermelho" id="vermelho">
          <label for="vermelho">Vermelho</label>
        </div>

        <div class="container-check">
         <input type="checkbox" name="azul" id="azul">
         <label for="azul">Azul</label>
       </div>

       <div class="container-check">
         <input type="checkbox" name="branco" id="branco">
         <label for="branco">Branco</label>
       </div>
       <div class="container-check">
         <input type="checkbox" name="playstation" id="preto">
         <label for="preto">Preto</label>
       </div>
    </div>





    </nav>

    <main class="main">

      



      



      
        
    </main>



    



    <script type="module" src="/script/script.js"></script>
    
</body>
</html>
